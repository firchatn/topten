<!DOCTYPE html>
<html>
<head>
	<title>50 youtube</title>
	{% load staticfiles %}
		
		<link rel="shortcut icon" href="{% static 'top/img/top-games-star_318-57125.jpg' %}" />
		<link rel="stylesheet" href="{% static 'top/css/style.css' %}" />
</head>
<body>

    <div class="container">
    <h1>Top 50 Youtube Video</h1>
		<div class="row">
			<div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
				<ul class="event-list">


					{% for dict_item in info %}

					<li>
						<img alt="Independence Day" src="{% static 'top/img/img2.png' %}" />

						<time datetime="2014-07-20">
							<span class="day"> {{ forloop.counter }}</span>
							
						</time>
						<img alt="Independence Day" src="{{ dict_item.img }}" />
						

						<div class="info">
							<h2 class="title"> {{dict_item.title}}</h2>
							<p class="desc"> {{dict_item.vue}} <br> From  {{dict_item.date}} </p>

						</div>



						<div class="social">

							<ul>
								<li class="facebook" style="width:33%;"><a href="#facebook"><span class="fa fa-facebook"></span></a></li>
								<li class="instagram" style="width:34%;"><a href="#instagram"><span class="fa fa-instagram"></span></a></li>
								
							</ul>
						</div>
					</li>

					{% endfor %}

				</ul>
			</div>
		</div>
	</div>
</body>
</html>
